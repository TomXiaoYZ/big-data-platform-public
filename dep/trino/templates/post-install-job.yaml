apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "trino.fullname" . }}-postinstall
{{/*  labels:*/}}
{{/*    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}*/}}
{{/*    app.kubernetes.io/instance: {{ .Release.Name | quote }}*/}}
{{/*    app.kubernetes.io/version: {{ .Chart.AppVersion }}*/}}
{{/*    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"*/}}
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: {{ template "trino.fullname" . }}-postinstall
{{/*      labels:*/}}
{{/*        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}*/}}
{{/*        app.kubernetes.io/instance: {{ .Release.Name | quote }}*/}}
{{/*        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"*/}}
    spec:
      restartPolicy: Never
      initContainers:
        - name: wait-for-trino
          image: busybox
          command:
            - "sh"
            - "-c"
            - "until nc -z {{ template "trino.fullname" . }} {{ .Values.server.config.http.port }} > /dev/null; do echo Waiting for trino.; sleep 2; done;"
      containers:
      - name: {{ .Chart.Name }}-postinstall
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["trino", "--server", "http://{{ template "trino.fullname" . }}:{{ .Values.server.config.http.port }}",
                  "--catalog", "hive",  "--user", "{{ .Values.domain_username }}", "-f", "/tmp/db-init.sql" ]
        volumeMounts:
          - name: postinstall-file
            mountPath: /tmp/
      volumes:
        - name: postinstall-file
          configMap:
            name: {{ template "trino.coordinator" . }}-db-init
            defaultMode: 0777