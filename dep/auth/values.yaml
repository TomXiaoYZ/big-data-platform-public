# Default values for gateway.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: public.ecr.aws/y8d7x2g6/dep-public/auth
  tag: 1.0.0
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

env:
  configMap:
    JAVA_OPTS: -Dspring.config.location=/opt/config/application.properties -Dspring.hikaricp.config.location=/opt/config/

# Application Properties
spring:
  profiles:
    active: dev
  application:
    name: dep-auth
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
  main:
    allow-circular-references: true
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  cloud:
    nacos:
      discovery:
        server_addr: nacos-cs
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/default
    username: root
    password: root
    hikari:
      connectionTimeout: 60000
      idleTimeout: 600000
      maxLifetime: 1200000
      maxPoolSize: 50
      minIdle: 10
      poolName: primary-datasource

  redis:
    database: 0
    host: localhost
    port: 6379
    password: root

management:
  endpoints:
    web:
      exposure:
        include: metrics,prometheus,health
  metrics:
    tags:
      application: dep-auth
    export:
      prometheus:
        pushgateway:
          baseUrl: http://localhost:9091
          enabled: true
          job: dep-auth
          pushRate: 15s

app:
  id: dep-auth
apollo:
  meta: http://localhost:18080
  bootstrap:
    enabled: true
    eagerLoad:
      enabled: true

logging:
  config: classpath:log4j2-spring.xml
  level:
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: trace

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    mapUnderscoreToCamelCase: true

swagger:
  enable: true
  base-package: com.dep.auth.web
  header: username

ldap:
  base_dn: dc=example,dc=org
  user_dn: cn=admin,dc=example,dc=org
  password: admin
  url: ldap://localhost:1389
  user:
    base_dn: ou=People,dc=example,dc=org
  auto:
    fresh: true

jwt:
  secret: dep-auth