# Default values for ranger.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  admin:
    repository: public.ecr.aws/y8d7x2g6/dep-public/ranger/admin
    tag: 1.0.0
    pullPolicy: IfNotPresent
    pullSecrets: []
  solr:
    repository: public.ecr.aws/y8d7x2g6/dep-public/ranger/solr
    tag: 1.0.0
    pullPolicy: IfNotPresent
    pullSecrets: []
  usersync:
    repository: public.ecr.aws/y8d7x2g6/dep-public/ranger/usersync
    tag: 1.0.0
    pullPolicy: IfNotPresent
    pullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  admin:
    type: ClusterIP
    port: 6080
  solr:
    type: ClusterIP
    port: 8983
  usersync:
    type: ClusterIP
    port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

env:
  admin:
    DB_HOST: localhost
    DB_ROOT_USER: root
    DB_ROOT_PASSWORD: 123456
    DB_NAME: ranger
    DB_USER: root
    DB_PASSWORD: 123456
    AUDIT_SOLR_URLS: http://localhost:8983/solr/ranger_audits
    POLICYMGR_EXTERNAL_URL: http://localhost:6080
    XA_LDAP_URL: ldap://localhost:389
    XA_LDAP_BASE_DN: dc=example,dc=org
    XA_LDAP_BIND_DN: cn=admin,dc=example,dc=org
    XA_LDAP_BIND_PASSWORD: user
    LDAP_USER: admin
    LDAP_PASSWORD: admin
    RANGER_PASSWORD: admin
  usersync:
    POLICY_MGR_URL: http://localhost:6080
    SYNC_SOURCE: ldap
    SYNC_LDAP_URL: http://localhost:389
    SYNC_LDAP_BIND_DN: cn=admin,dc=example,dc=org
    SYNC_LDAP_BIND_PASSWORD: user
    SYNC_LDAP_SEARCH_BASE: dc=example,dc=org
    SYNC_LDAP_USER_SEARCH_BASE: ou=People,dc=example,dc=org
    SYNC_LDAP_USER_NAME_ATTRIBUTE: uid